<div class="container">
    <div class="row">
        <div class="col-5 mx-auto">
            <h3 class="bg-primary text-white p-3 text-center m-2 p-2">
                {{name}}
            </h3>

            <div class="input-group mb-3">
                <input #input type="text" class="form-control" (keyup.enter)="addTodo(input)">
                <button class="btn btn-outline-primary" (click)="addTodo(input)">Add</button>
            </div>

            <!-- Input onchange kontrolu -->
            <!-- (blur)="addTodo(input)" -->

            <div style="max-width: 200px; float: left; display: inline-block;" class="form-check mb-3">
                <input [(ngModel)]="completed" type="checkbox" class="form-check-input" id="completed">
                <label for="completed" class="form-check-label">Show Completed</label>
            </div>
            <div style="max-width: 200px; float: center; display: inline-block;" class="form-check mb-3 ms-5">
                <input [(ngModel)]="todo" type="checkbox" class="form-check-input" id="todo">
                <label for="todo" class="form-check-label">Show To do</label>
            </div>

            <hr>

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>#Id</th>
                        <th>Title</th>
                        <th>Completed</th>
                    </tr>
                </thead>
                <tbody>

                    <!-- class iÅŸlemi -->
                    <!-- {'bg-primary':completed, 'bg-warning':!completed} -->

                    <tr *ngFor="let todo of getTodo(); let i = index;" [class.completed]="todo.completed==true"
                        [class.bg-info]="!todo.completed==true">
                        <td>{{todo.id}}</td>
                        <td>{{todo.title}}</td>
                        <td>{{todo.completed}}</td>
                        <td>
                            <input type="checkbox" [(ngModel)]="todo.completed">
                        </td>
                    </tr>

                </tbody>
            </table>

            <div class="alert alert-warning" *ngIf="getTodo().length==0">
                No Work To Do...
            </div>

            <div class="alert alert-warning" *ngIf="completedCount()!=0">
                {{completedCount()}} things left to do...
            </div>

        </div>
    </div>
</div>
